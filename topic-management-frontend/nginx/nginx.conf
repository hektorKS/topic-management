worker_processes  1;

events {
  worker_connections  1024;
}

http {
  server {
    listen 80;
    server_name topic-management.com;

    index index.html;
    root /usr/share/nginx/dist;
    include /etc/nginx/mime.types;

    gzip on;
    gzip_min_length 1000;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    location / {
      try_files $uri$args $uri$args/ /index.html;
    }

    location /topic/api {
      rewrite ^/topic(.*) $1 break;
      proxy_pass topic-service;
    }

    location /bucket/api {
      rewrite ^/bucket(.*) $1 break;
      proxy_pass bucket-service;
    }

    location /school/api {
      rewrite ^/school(.*) $1 break;
      proxy_pass school-service;
    }

    location /user/api {
      rewrite ^/user(.*) $1 break;
      proxy_pass user-service;
    }

    location /message/api {
      rewrite ^/message(.*) $1 break;
      proxy_pass message-service;
    }
  }
}
